<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Студенты курса</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bower_components/jqueryui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="bower_components/jqueryui/themes/smoothness/theme.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="jsbursa">
<div class="jumbotron">
    <div class="container">
        <h1>Студенты курса</h1>
    </div>
</div>
<div class="row" ng-controller="ListCtrlStud">
    <div class="col-md-4 active">
        <h2>На курсе</h2>
        <draggable-list  ng-repeat="item in students" student="item" id="studentActive">

        </draggable-list>
    </div>
    <div class="col-md-4 redcard">
        <h2>На отчислении</h2>
        <draggable-list   student="item" ng-repeat="item in students" id="studentRedCard">

        </draggable-list>
    </div>
    <div class="col-md-4 removed">
        <h2>Отчислены</h2>
        <draggable-list students="item" ng-repeat="item in students" id="studentRemoved">

        </draggable-list>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/jqueryui/jquery-ui.min.js"></script>
<script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
<script src="js/config.js"></script>
<script src="js/index.js"></script>
</body>
</html>
